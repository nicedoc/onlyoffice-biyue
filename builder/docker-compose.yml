services:
  onlyoffice-documentserver:    
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oo-dev
    depends_on:
      - onlyoffice-postgresql
      - onlyoffice-rabbitmq
    environment:
      - DB_TYPE=postgres
      - DB_HOST=onlyoffice-postgresql
      - DB_PORT=5432
      - DB_NAME=onlyoffice
      - DB_USER=onlyoffice
      - AMQP_URI=amqp://guest:guest@onlyoffice-rabbitmq
      # Uncomment strings below to enable the JSON Web Token validation.
      - JWT_ENABLED=true
      - JWT_SECRET=nZPjI3XNp818tl7H8ovVTgmjOz9RuWts
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=false
    ports:
      - '80:80'
      - '443:443'
    stdin_open: true
    restart: always
    stop_grace_period: 60s
    volumes:
       - /var/www/onlyoffice/Data
       - /var/log/onlyoffice
       - /var/lib/onlyoffice/documentserver/App_Data/cache/files
       - /var/www/onlyoffice/documentserver-example/public/files
       - /Volumes/work/onlyoffice/sdkjs:/var/www/onlyoffice/documentserver/sdkjs
       - /Volumes/work/onlyoffice/web-apps:/var/www/onlyoffice/documentserver/web-apps
       - /Volumes/work/onlyoffice:/onlyoffice    

  onlyoffice-rabbitmq:
    container_name: onlyoffice-rabbitmq
    image: rabbitmq
    restart: always
    expose:
      - '5672'

  onlyoffice-postgresql:
    container_name: onlyoffice-postgresql
    image: postgres:12
    environment:
      - POSTGRES_DB=onlyoffice
      - POSTGRES_USER=onlyoffice
      - POSTGRES_HOST_AUTH_METHOD=trust
    restart: always
    expose:
      - '5432'
    volumes:
      - postgresql_data:/var/lib/postgresql 
  
volumes:
  postgresql_data:
  plugin_data:

