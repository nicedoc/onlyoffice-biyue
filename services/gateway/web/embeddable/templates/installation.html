<body>
    <style>
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100wv;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container_text {
            font-family: 'Lato';
            text-align: center;
        }

        .container_text_main {
            font-weight: 600;
            font-size: 16px;
            line-height: 24px;
            margin-bottom: 0.2rem;
        }

        .container_text_subtext {
            font-weight: 450;
            font-size: 14px;
            line-height: 20px;
            color: #656E7A;
            margin-top: 0;
        }

        .container_actions_button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: 119px;
            padding: 12px 16px 12px 16px;
            background-color: #0061D5;
            border-radius: 6px;
            border-width: 0;
            color: white;
            transition: all 0.2s ease-in;
            cursor: pointer;
        }

        .container_actions_button:focus,
        .container_actions_button:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .buttontext {
            margin: 0;
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            display: block;
            text-overflow: ellipsis;
        }
    </style>
